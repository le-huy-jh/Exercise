    const solutionEx2 = {
      resolve: (inputArr) => {
        const input = [...inputArr]
        input.sort();
        let maxCount = 1,
          currCount = 1;
        const frequentArr = [];
        for (let index = 1; index <= input.length; index++) {
          if (input[index] === input[index - 1]) {
            currCount++;
          } else {
            if (currCount > maxCount) {
              maxCount = currCount;
            }
            frequentArr.push({
              value: input[index - 1],
              repetition: currCount,
            });
            currCount = 1;
          }
        }
        return frequentArr.filter((element) => element.repetition === maxCount);
